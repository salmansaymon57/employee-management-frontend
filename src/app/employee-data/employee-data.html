
<div class="container">
  <h2 class="mb-4 text-center">Employee Management</h2>

  <!-- Employee Table -->
  <div  class="card mb-4 shadow">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Employee List</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>City</th>
            <th>Address</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
          <!-- Rows will be added dynamically -->
           @for(items of employeeList; track $index){
            <tr>
                <td>{{items.employeeId}}</td>
                <td>{{items.firstName}}</td>
                <td>{{items.lastName}}</td>
                <td>{{items.email}}</td>
                <td>{{items.contactNo}}</td>
                <td>{{items.city}}</td>
                <td>{{items.address}}</td>
                <td class="text-center">
                <button (click)="editEmployee(items)" class="btn btn-sm btn-primary me-2">Edit</button>
                <button (click)="deleteEmployee(items.employeeId)" class="btn btn-sm btn-danger">Delete</button>
                </td>
            </tr>
              }
        </tbody>
      </table>
    </div>
  </div>

  <!-- Employee Form -->
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      <h5 id="form-title" class="mb-0">Add Employee</h5>
    </div>
    <div class="card-body">
      <div id="employeeForm">
        <input type="hidden" id="employeeId">
        
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" [(ngModel)]="employeeobj.firstName" id="firstName" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" [(ngModel)]="employeeobj.lastName" id="lastName" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" [(ngModel)]="employeeobj.email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Contact No</label>
          <input type="text" [(ngModel)]="employeeobj.contactNo" id="contactNo" class="form-control" required>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" [(ngModel)]="employeeobj.city" id="city" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" [(ngModel)]="employeeobj.address" id="address" class="form-control" required>
          </div>
        </div>

        <div>
          <button type="submit" (click)="saveEmployee()" class="btn btn-success">Save</button>
          <button type="reset" (click)="resetForm()" class="btn btn-secondary ms-3" id="resetBtn">Reset</button>
        </div>

    </div>
    </div>
  </div>

  
</div>
